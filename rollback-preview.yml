name: Rollback (preview)

on:
  workflow_dispatch:
    inputs:
      targetRef:
        description: 'Tag/commit/branch to roll back to'
        required: true
        type: string
      lockAfter:
        required: false
        default: true
        type: boolean
      unlock:
        required: false
        default: false
        type: boolean
      skipBuild:
        required: false
        default: false
        type: boolean

jobs:
  call-reusable:
    uses: ./.github/workflows/reusable-rollback.yml
    with:
      envName: preview
      envUrl: https://srv1051247.hstgr.cloud/summit-care-preview
      basePath: /summit-care-preview
      pm2Name: summitcare-preview
      port: 3002
      targetRef: ${{ inputs.targetRef }}
      lockAfter: ${{ inputs.lockAfter }}
      unlock: ${{ inputs.unlock }}
      skipBuild: ${{ inputs.skipBuild }}
    secrets:
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      APP_DIR: ${{ secrets.DEPLOY_PREVIEW_APP_DIR }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
