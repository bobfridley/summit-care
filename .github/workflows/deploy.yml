name: Deploy

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment:
      name: production # <â€” deploy only to this env
      url: https://yourdomain.com # optional, shows in GitHub UI

    steps:
      - name: Deploy to SummitCare server
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          APP_DIR: ${{ secrets.DEPLOY_APP_DIR }}
          NODE_ENV: production
        run: |
          ssh -o StrictHostKeyChecking=no "$DEPLOY_USER@$DEPLOY_HOST" "
            set -e
            command -v pnpm >/dev/null 2>&1 || corepack enable || true
            cd \"$APP_DIR\"
            git fetch --all --prune
            git reset --hard origin/main
            git clean -fd
            pnpm install --frozen-lockfile || pnpm install
            pnpm approve-builds sharp unrs-resolver || true
            NODE_ENV=$NODE_ENV pnpm run build
            ( command -v pm2 >/dev/null 2>&1 && pm2 reload summitcare ) \
              || pnpm dlx pm2 reload summitcare \
              || pnpm dlx pm2 start 'pnpm -- run start' --name summitcare
          "
