name: Deploy (production)

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: deploy-prod-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      DEPLOY_USER: ${{ secrets.PROD_DEPLOY_USER }}
      DEPLOY_HOST: ${{ secrets.PROD_DEPLOY_HOST }}
      APP_DIR: ${{ secrets.PROD_APP_DIR }}
      NODE_ENV: production
      PORT: 3000
      PM2_NAME: summitcare

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Smoke test SSH (verbose)
        run: |
          ssh -vvv "$DEPLOY_USER@$DEPLOY_HOST" "echo ok" || true

      - name: Deploy to production
        run: |
          ssh -o StrictHostKeyChecking=yes "$DEPLOY_USER@$DEPLOY_HOST" "
            set -e
            command -v pnpm >/dev/null 2>&1 || corepack enable || true
            cd \"$APP_DIR\"
            git fetch --all --prune
            git reset --hard origin/main
            git clean -fd
            pnpm install --frozen-lockfile || pnpm install
            pnpm approve-builds sharp unrs-resolver || true
            NODE_ENV=$NODE_ENV pnpm run build
            ( command -v pm2 >/dev/null 2>&1 && pm2 reload summitcare ) \
              || pnpm dlx pm2 reload summitcare \
              || pnpm dlx pm2 start 'pnpm -- run start' --name summitcare -- -p $PORT
            pnpm dlx pm2 save || true
          "
