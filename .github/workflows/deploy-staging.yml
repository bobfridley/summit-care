name: Deploy (staging)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    env:
      DEPLOY_USER: ${{ secrets.STAGING_DEPLOY_USER }}
      DEPLOY_HOST: ${{ secrets.STAGING_DEPLOY_HOST }}
      APP_DIR: ${{ secrets.STAGING_APP_DIR }}
      NODE_ENV: production
      PORT: 3001
      PM2_NAME: summitcare-staging

    steps:
      # 1️⃣ Checkout the repo (always first)
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Load SSH key into the agent
      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3️⃣ Optional: validate environment vars
      - name: Validate env
        run: |
          for v in DEPLOY_USER DEPLOY_HOST APP_DIR; do
            if [ -z "${!v}" ]; then
              echo "Missing $v"; exit 1
            fi
          done

      # 4️⃣ Deploy over SSH
      - name: Deploy to staging server
        run: |
          ssh -o StrictHostKeyChecking=no "$DEPLOY_USER@$DEPLOY_HOST" "
            set -e
            command -v pnpm >/dev/null 2>&1 || corepack enable || true
            mkdir -p \"$APP_DIR\"
            cd \"$APP_DIR\"
            if [ -d .git ]; then
              git fetch --all --prune
              git reset --hard origin/main
              git clean -fd
            else
              git clone https://github.com/${{ github.repository }} .
              git reset --hard origin/main
            fi
            pnpm install --frozen-lockfile || pnpm install
            pnpm approve-builds sharp unrs-resolver || true
            BASE_PATH=/summit-care-staging NODE_ENV=$NODE_ENV pnpm run build
            ( command -v pm2 >/dev/null 2>&1 && pm2 reload \"$PM2_NAME\" ) \
              || pnpm dlx pm2 reload \"$PM2_NAME\" \
              || pnpm dlx pm2 start 'pnpm -- run start' --name \"$PM2_NAME\" -- -p $PORT
          "
